<!DOCTYPE html>
<html>

    <head lang="en">
        <meta charset="UTF-8">
        <title></title>
        <link rel="stylesheet" href="game_page.css">
        <script src="game_page.js" type="text/javascript"></script>


    </head>

    <body>
                <h2>
                    Number Guessing Game
                </h2>

                <div id="divGuessInput">
                    <input type="text" id="inGuess" placeholder="Guess a number between 0 and 100, inclusive.">
                </div>

                <hr id="space01">

                <div id="divSubmitButton">
                    <input type="submit" id="btnSubmit">
                </div>

                <hr id="space02">

                <div id="divGuessesList">
                    <ul id="ulGuesses"></ul>
                </div>

                <hr id="space03">

                <div id="divResetButton">
                    <input type="reset" id="btnReset" disabled>

                </div>

    </body>

</html>
