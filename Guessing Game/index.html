<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
        <script type="text/javascript" src="hilow.js"></script>
    </head>

    <body>
        <div class="row">
            <div class="col-sm-6 col-sm-offset-3">
                <h3>Hi / Low Game</h3>
                <hr>

                    <div class="form-group clearfix">
                        <label for="guess">Guess</label>
                        <input type="text" class="form-control" id="guess" placeholder="Enter a number between 0 and 100, inclusive.">
                        <input type="submit" class="btn btn-default pull-right" id="guess_btn">
                    </div>

                <hr>

                <ul id="guesses" class="list-group"></ul>

                <button id="reset" class="btn btn-default">Reset</button>

            </div>

        </div>

    </body>

</html>
