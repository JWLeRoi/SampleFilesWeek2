<!DOCTYPE html>
    <html>
        <head>
            <title>
                A Table Example
            </title>
            <link rel="stylesheet" href="Index.css"/>
        </head>
        <body>
            <h1>
                This is an example of a table.
            </h1>
            <table border="1" width="100%">
                <thead>
                    <tr>
                        <th>Super Hero</th>
                        <th>Universe</th>
                        <th>Colors</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td align="center">Captain America</td>
                        <td align="center">Marvel</td>
                        <td>
                            <ul>
                                <li align="center">Red</li>
                                <li align="center">White</li>
                                <li align="center">Blue</li>
                            </ul>
                    <tr>

                    </tr>

                </tbody>
            </table>
        </body>

        <form method="get" action="test.html">
            <label for="testText"> Test Text:</label>
            <input type="text" name="testText" id="testText">
            <label for="testSelect">Color:></label>

        </form>

    </html>
